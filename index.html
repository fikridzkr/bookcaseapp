<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1d2d50" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="mybookshelf, bookcase, bookshelf, fikridzakir, fikridzkr"
    />
    <meta name="apple-mobile-web-app-status-bar" content="#1d2d50" />
    <meta
      name="description"
      content="my bookshelf is an application to save the progress of the book you are reading."
    />
    <title>My Bookshelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">My Bookshelf</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Enter New Book</h2>
        <form id="inputBook" autocomplete="off">
          <div class="input">
            <label for="inputBookTitle">Title</label>
            <input
              id="inputBookTitle"
              type="text"
              required
              placeholder="Masukkan Judul Buku"
            />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Author</label>
            <input
              id="inputBookAuthor"
              type="text"
              required
              placeholder="Masukkan Penulis Buku"
            />
          </div>
          <div class="input">
            <label for="inputBookYear">Year</label>
            <input
              id="inputBookYear"
              type="number"
              required
              placeholder="Masukkan Penulis Buku"
            />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Finished Reading</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Put the Book on the shelf
            <span id="bookCondition">Not finished reading</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <label for="searchBookTitle">
          <h2>Search Book</h2>
        </label>
        <form id="searchBook">
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Search</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Not finished Reading</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Finished Readings</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <footer>
      <hr />
      @Copyright || Deployment by
      <a href="https://github.com/fikridzkr">Fikri Dzakir</a>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
